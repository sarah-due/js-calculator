<!DOCTYPE html>
<head>
<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="main.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
</head>

<title> Let's Math! </title>

<body>

  <div class="container">
      <div class="professor">
          <img src="images/professorclip.jpg" alt="Cartoon Professor" />
      </div>

    <div id="calc-body">
      <form id="calculator">
       <input type="text" name="screen" id = "screen"/>
        <div class="buttons">
            <br/>
              <input type="button" class="button" value = " 1 " onclick="calculator.screen.value += '1' "/>
              <input type="button" class="button" value = " 2 " onclick="calculator.screen.value += '2' "/>
              <input type="button" class="button" value = " 3 " onclick="calculator.screen.value += '3' "/>
              <input type="button" class="button operator" value = " + " onclick="calculator.screen.value += '+' "/>
            <br/>
              <input type="button" class="button" value = " 4 " onclick="calculator.screen.value += '4' "/>
              <input type="button" class="button" value = " 5 " onclick="calculator.screen.value += '5' "/>
              <input type="button" class="button" value = " 6 " onclick="calculator.screen.value += '6' "/>
              <input type="button" class="button operator" value = " - " onclick="calculator.screen.value += '-' "/>
            <br/>
              <input type="button" class="button" value = " 7 " onclick="calculator.screen.value += '7' "/>
              <input type="button" class="button" value = " 8 " onclick="calculator.screen.value += '8' "/>
              <input type="button" class="button" value = " 9 " onclick="calculator.screen.value += '9' "/>
              <input type="button" class="button operator" value = " x " onclick="calculator.screen.value += '*' "/>
            <br/>
              <input type="button" class="button operator" value = " C " onclick="calculator.screen.value = '' "/>
              <input type="button" class="button" value = " 0 " onclick="calculator.screen.value += '0' "/>
              <input type="button" class="button operator" value = " = " onclick="calculator.screen.value = eval(calculator.screen.value)"/>
              <input type="button" class="button operator" value = " &divide; " onclick="calculator.screen.value += '/' "/>
          </div>
      </form>
    </div> <!-- end calc-body-->

  </div> <!-- end container -->

</body>

</html>
